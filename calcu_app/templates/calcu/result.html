{% extends 'calcu/layout.html' %} 

{% block header %}
<h1>{{ title }}</h1>
{% endblock header %}

{% block content %}
<table>
    <thead>
        <tr>
            <th colspan="2">{{ title }}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>$n_{x}$</td>
            <td>{{ nx }}</td>
        </tr>
        <tr>
            <td>$x_{max}$</td>
            <td>{{ xmax }}</td>
        </tr>
        <tr>
            <td>$c$</td>
            <td>{{ c }}</td>
        </tr>
        <tr>
            <td>$\alpha$</td>
            <td>{{ alpha }}</td>
        </tr>
    </tbody>
    <a href="{% url 'calcu' %}">設定に戻る</a>
{% endblock content %}
